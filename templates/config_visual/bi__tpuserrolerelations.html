<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>beta_基于django的周报管理系统</title>
    <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/echarts.js"></script>
    <style>
      body {
        color: black;
      }
      .bkimg {
        background-image: url('/static/imgs/default.png');
        background-repeat: no-repeat;
        background-size: cover;
        filter: opacity(90%);
        filter: brightness(10%);
        overflow: hidden;
      }
      .myechart_size {
        height: 450px;
      }
      .myechart_size-height-full {
        with: 95%;
        height: 480px;
      }
    </style>
    
    {% include 'config_visual/function_echart.html' %}
  </head>
  <body>
    <div class="bg-image" style="{% include 'config_visual/background.html' %}">
      <div class="row">
        <div class="d-flex justify-content-center">
          <h3 style="color:black; font-size: 30px; font-weight: bold;">beta_基于django的周报管理系统 用户角色关联表(userrolerelations)</h3>
        </div>
      </div>
      {% csrf_token %}








<div class="row">
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_userrolerelations_createtime_pie_v2" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 创建时间 ******************** pie_v2***/ init_echart("echart_userrolerelations_createtime_pie_v2",'userrolerelations.createtime_pie_v2','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_userrolerelations_createtime_pie_v1" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 创建时间 ******************** pie_v1***/ init_echart("echart_userrolerelations_createtime_pie_v1",'userrolerelations.createtime_pie_v1','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_userrolerelations_createtime_pie" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 创建时间 ******************** pie***/ init_echart("echart_userrolerelations_createtime_pie",'userrolerelations.createtime_pie','/config_visual/bi',{});</script>
<div class="col-sm-5"><div class="default-echart-border"><div id="echart_userrolerelations_createtime_line" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 创建时间 ******************** line***/ init_echart("echart_userrolerelations_createtime_line",'userrolerelations.createtime_line','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_userrolerelations_createtime_bar" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 创建时间 ******************** bar***/ init_echart("echart_userrolerelations_createtime_bar",'userrolerelations.createtime_bar','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_userrolerelations_createtime_bar_v1" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 创建时间 ******************** bar_v1***/ init_echart("echart_userrolerelations_createtime_bar_v1",'userrolerelations.createtime_bar_v1','/config_visual/bi',{},polar={radius: [30, '80%']});</script>
</div>



<div class="row">
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_userrolerelations_updatetime_pie_v2" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 更新时间 ******************** pie_v2***/ init_echart("echart_userrolerelations_updatetime_pie_v2",'userrolerelations.updatetime_pie_v2','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_userrolerelations_updatetime_pie_v1" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 更新时间 ******************** pie_v1***/ init_echart("echart_userrolerelations_updatetime_pie_v1",'userrolerelations.updatetime_pie_v1','/config_visual/bi',{},);</script>
<div class="col-sm-3"><div class="default-echart-border"><div id="echart_userrolerelations_updatetime_pie" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 更新时间 ******************** pie***/ init_echart("echart_userrolerelations_updatetime_pie",'userrolerelations.updatetime_pie','/config_visual/bi',{});</script>
<div class="col-sm-5"><div class="default-echart-border"><div id="echart_userrolerelations_updatetime_line" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 更新时间 ******************** line***/ init_echart("echart_userrolerelations_updatetime_line",'userrolerelations.updatetime_line','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_userrolerelations_updatetime_bar" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 更新时间 ******************** bar***/ init_echart("echart_userrolerelations_updatetime_bar",'userrolerelations.updatetime_bar','/config_visual/bi',{});</script>
<div class="col-sm-4"><div class="default-echart-border"><div id="echart_userrolerelations_updatetime_bar_v1" class="myechart_size"></div></div></div>
<script>/*** 用户角色关联表 更新时间 ******************** bar_v1***/ init_echart("echart_userrolerelations_updatetime_bar_v1",'userrolerelations.updatetime_bar_v1','/config_visual/bi',{},polar={radius: [30, '80%']});</script>
</div>












    </div>
  </body>
</html>
